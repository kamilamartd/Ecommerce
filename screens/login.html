<body>
    <div class="modal active">
        <div class="container-modal">
            <h2>Login</h2>
    
            <div id="form">
                <form action=""  method="POST">
                    <div class="form">
                        <label class="sr-only" for="email">Insira seu e-mail</label>
                        <input type="email" class="input" name="emailLogin" id="emailLogin" placeholder="E-mail">
                
                        <label class="sr-only" for="pass">Insira sua senha</label>
                        <input type="password" class="input" name="passLogin" id="passLogin" placeholder="Senha">    
                    </div>
    
                    <div id="actions">
                        <a class="link1" href="../screens/signup.html">Me cadastrar</a>
